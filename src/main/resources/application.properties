
#Настройки для конфигурирования базы данных
#Hibernate изменяет базу данных в соответствии с заданными структурами сущностей.
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/Rest
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

#Поддерживаем соединение в активном состоянии в течение длительного времени
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true