<!--Используем шаблонизатор Thymeleaf-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html; charset=utf8" />
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css" />
    <title>Список пользователей</title>
</head>
<body>

<table class="table_col" align="center">

    <thead>
    <tr>
        <th>Person ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Date of birth</th>
        <th>Address</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person: ${listPerson}">
        <td th:text="${person.id}">Product ID</td>
        <td th:text="${person.name}">Name</td>
        <td th:text="${person.surname}">Surname</td>
        <td th:text="${person.birthday}">Date of birth</td>
        <td th:text="${person.address}">Address</td>
        <td><a th:href="@{'/edit/'+ ${person.id}}">Edit</a></td>
        <td><a th:href="@{'/delete/'+ ${person.id}}">Delete</a></td>
    </tr>
    </tbody>
</table>
<div class="List">
    <a href="new">Add user</a>
</div>
</body>
</html>
