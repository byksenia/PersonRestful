<!--Используем шаблонизатор Thymeleaf-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css" />
    <title>Edit user</title>
</head>
<body>
<div class="Add">
    <form action="#" th:action="@{/change}" th:object="${person}" method="post">
        <table align="center">
            <tr>
                <td>Person ID</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
            </tr>

            <tr>
                <td>Person name</td>
                <td><input type="text" th:field="*{name}"/></td>
                <td th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Input is incorrect</td>
            </tr>

            <tr>
                <td>Person surname</td>
                <td><input type="text" th:field="*{surname}"/></td>
                <td th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Input is incorrect</td>
            </tr>

            <tr>
                <td>Person birthday</td>
                <td><input type="text" th:field="*{birthday}"/></td>
                <ul class="val">
                    <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                        <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
                        <span th:text="${e.message}">Incorrect input</span>
                    </li>
                </ul>
            </tr>

            <tr>
                <td>Address</td>
                <td><input type="text" th:field="*{address}"/></td>
                <td th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Input is incorrect</td>
            </tr>

            <tr>
                <td colspan="3"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
